<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <img src="" alt="" />
        </div>
        <div id="game_elements">
          <div id="gamergunk1_container">
            <img id="gamergunk1_sprite" src="images/gamergunk.png" alt="gunk" />
          </div>
          <div id="gamergunk2_container">
            <img id="gamergunk2_sprite" src="images/gamergunk.png" alt="gunk" />
          </div>
          <div id="gamergunk3_container">
            <img id="gamergunk3_sprite" src="images/gamergunk.png" alt="gunk" />
          </div>
          <div id="stinkypants_container">
            <img
              id="stinkypants_sprite"
              src="images/stinkypants.png"
              alt="pants"
            />
          </div>
          <div id="chadsoap_container">
            <img id="chadsoap_sprite" src="images/chadsoap.png" alt="soap" />
          </div>
          <div id="hairyballs_container">
            <img
              id="hairyballs_sprite"
              src="images/hairyballs.png"
              alt="balls"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="gunk_count">0</span>
            <img id="gamergunk_sprite" src="images/gamergunk.png" alt="gunk" />
          </div>
          <div id="life_board">
            <img id="balls1" src="images/hairyballs.png" alt="active_balls" />
            <img id="balls2" src="images/hairyballs.png" alt="active_balls" />
            <img id="balls3" src="images/hairyballs.png" alt="active_balls" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start" alt="start">
        <button id="btn_start" class="pulse">
          <img src="images/startgame.png" alt="" />
        </button>
        <p>
          Drink as many cans of Gamergunk Ultra while sniffing your underpants
          to reach the highscore! But beware, touching soap not only removes
          points and lives, but also turns you more into a chad!
        </p>
      </div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
