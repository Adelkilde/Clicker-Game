<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <img src="images/farm_scene.jpg" alt="room" />
        </div>
        <div id="game_foreground">
          <img id="redditor" src="" alt="redditor" />
        </div>
        <div id="game_elements">
          <div id="hairyballs_container">
            <img id="hairyballs_sprite" src="images/heart.png" alt="balls" />
          </div>
          <div id="gamergunk_container">
            <img id="gamergunk_sprite" src="images/Apple.jpg" alt="gamergunk" />
          </div>
          <div id="stinkypants_container">
            <img
              id="stinkypants_sprite"
              src="images/Cherry.jpg"
              alt="underwear"
            />
          </div>
          <div id="chadsoap_container">
            <img
              id="chadsoap_sprite"
              src="images/Rotten_Apple.jpg"
              alt="soap"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="gamergunk_count">
              <img
                id="gamergunk_sprite"
                src="images/Apple.jpg"
                alt="gamergunk"
              />
              0
            </span>
          </div>
        </div>
      </div>
      <div id="game_start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
