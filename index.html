<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <img src="" alt="" />
        </div>
        <div id="game_elements">
          <div id="gamergunk1_container">
            <img
              id="gamergunk1_sprite"
              src="NoShadow/Jelly (5).png"
              alt="gamergunk"
            />
          </div>
          <div id="gamergunk2_container">
            <img
              id="gamergunk2_sprite"
              src="NoShadow/Jelly (5).png"
              alt="gamergunk"
            />
          </div>
          <div id="gamergunk3_container">
            <img
              id="gamergunk3_sprite"
              src="NoShadow/Jelly (5).png"
              alt="gamergunk"
            />
          </div>
          <div id="stinkypants_container">
            <img
              id="stinkypants_sprite"
              src="NoShadow/Jelly (2).png"
              alt="underwear"
            />
          </div>
          <div id="chadsoap_container">
            <img id="chadsoap_sprite" src="NoShadow\Jelly (6).png" alt="soap" />
          </div>
          <div id="hairyballs_container">
            <img
              id="hairyballs_sprite"
              src="NoShadow/Jelly (3).png"
              alt="balls"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="gamergunk_count">0</span>
            <img
              id="gamergunk_sprite"
              src="NoShadow/Jelly (5).png"
              alt="gamergunk"
            />
          </div>
          <div id="life_board">
            <img id="balls1" src="NoShadow/Jelly (3).png" alt="active_balls" />
            <img id="balls2" src="NoShadow/Jelly (3).png" alt="active_balls" />
            <img id="balls3" src="NoShadow/Jelly (3).png" alt="active_balls" />
          </div>
          <div id="time_board">
            <div id="time_board"></div>
          </div>
          <img
            id="redditor"
            src="NoShadow/daniel-peacock-19247572-830445157113632-8024832608897448034-n.png"
            alt="redditor"
          />
        </div>
      </div>
      <div id="game_start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="game_won" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
